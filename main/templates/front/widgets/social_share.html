<!-- Social Sharing Widget -->
<div class="social-share-widget">
    <h4 class="share-title">Share this article</h4>
    
    <div class="share-buttons">
        <!-- Facebook -->
        <a href="https://www.facebook.com/sharer/sharer.php?u={{ request.build_absolute_uri }}" 
           target="_blank" 
           class="share-btn facebook"
           title="Share on Facebook">
            <i class="fa fa-facebook"></i>
            <span>Facebook</span>
        </a>
        
        <!-- Twitter -->
        <a href="https://twitter.com/intent/tweet?url={{ request.build_absolute_uri }}&text={{ article_title|urlencode }}" 
           target="_blank" 
           class="share-btn twitter"
           title="Share on Twitter">
            <i class="fa fa-twitter"></i>
            <span>Twitter</span>
        </a>
        
        <!-- LinkedIn -->
        <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ request.build_absolute_uri }}&title={{ article_title|urlencode }}" 
           target="_blank" 
           class="share-btn linkedin"
           title="Share on LinkedIn">
            <i class="fa fa-linkedin"></i>
            <span>LinkedIn</span>
        </a>
        
        <!-- WhatsApp -->
        <a href="https://api.whatsapp.com/send?text={{ article_title|urlencode }}%20{{ request.build_absolute_uri }}" 
           target="_blank" 
           class="share-btn whatsapp"
           title="Share on WhatsApp">
            <i class="fa fa-whatsapp"></i>
            <span>WhatsApp</span>
        </a>
        
        <!-- Email -->
        <a href="mailto:?subject={{ article_title|urlencode }}&body={{ request.build_absolute_uri }}" 
           class="share-btn email"
           title="Share via Email">
            <i class="fa fa-envelope"></i>
            <span>Email</span>
        </a>
        
        <!-- Copy Link -->
        <button onclick="copyToClipboard('{{ request.build_absolute_uri }}')" 
                class="share-btn copy"
                title="Copy Link">
            <i class="fa fa-link"></i>
            <span>Copy Link</span>
        </button>
    </div>
</div>

<style>
.social-share-widget {
    margin: 30px 0;
    padding: 20px;
    background: #fff;
    border: 1px solid #e0e0e0;
    border-radius: 8px;
}

.share-title {
    font-size: 18px;
    margin-bottom: 15px;
    color: #333;
}

.share-buttons {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
}

.share-btn {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 10px 16px;
    border: none;
    border-radius: 5px;
    color: #fff;
    text-decoration: none;
    font-size: 14px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.3s ease;
}

.share-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    color: #fff;
    text-decoration: none;
}

.share-btn i {
    font-size: 16px;
}

.share-btn.facebook {
    background: #3b5998;
}

.share-btn.twitter {
    background: #1da1f2;
}

.share-btn.linkedin {
    background: #0077b5;
}

.share-btn.whatsapp {
    background: #25d366;
}

.share-btn.email {
    background: #666;
}

.share-btn.copy {
    background: #555;
}

@media (max-width: 768px) {
    .share-btn span {
        display: none;
    }
    
    .share-btn {
        padding: 10px;
        justify-content: center;
        min-width: 44px;
    }
}
</style>

<script>
function copyToClipboard(text) {
    if (navigator.clipboard) {
        navigator.clipboard.writeText(text).then(function() {
            alert('Link copied to clipboard!');
        }, function(err) {
            console.error('Could not copy text: ', err);
        });
    } else {
        // Fallback for older browsers
        var textArea = document.createElement("textarea");
        textArea.value = text;
        textArea.style.position = "fixed";
        textArea.style.top = "-9999px";
        document.body.appendChild(textArea);
        textArea.focus();
        textArea.select();
        
        try {
            document.execCommand('copy');
            alert('Link copied to clipboard!');
        } catch (err) {
            console.error('Could not copy text: ', err);
        }
        
        document.body.removeChild(textArea);
    }
}
</script>
